<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
        
        <link rel="apple-touch-icon" type="image/png" href="assets/favicon/apple-touch-icon.png" sizes="180x180">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">

        <link rel="stylesheet" href="styles/index.css">
        <title>Folklore Fighter</title>
    </head>
    <body>
        <!-- red container div-->
        <div style="position: relative; display: inline-block">
            <!-- smaller red container-->
            <div 
                style="
                    position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center;
                    padding: 20px;
                "
            >
                <!--player health -->
                <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div style="background-color: yellow; height: 30px; width: 100%;" ></div>
                    <div 
                        id="playerHealth" 
                        style="
                            position: absolute; 
                            background: blue; 
                            top: 0; 
                            right: 0; 
                            bottom: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <!--timer-->
                <div 
                    id="timer"
                    style="
                        background-color: red; 
                        width: 100px; 
                        height: 100px; 
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    "
                >
                    10  
                </div>
                <!--enemy health-->
                <div style="position: relative; height: 30px; width: 100%">
                    <div style="background-color: yellow; height: 30px;" ></div>
                    <div 
                        id="enemyHealth" 
                        style="
                            position: absolute; 
                            background: blue; 
                            top: 0; 
                            right: 0; 
                            bottom: 0; 
                            left: 0;
                        "
                    ></div>
                </div>
                <div></div>
            </div>
            <div 
            id="displayText" 
            style="
                position: absolute; 
                color: white; 
                align-items: center; 
                justify-content: center; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;
                display: none; 
                "
            >
                Tie
            </div>
            <canvas></canvas>
        </div>
    
    <script src="scripts/actors.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/mechanics.js"></script>
    </body>
</html>
